<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<p id="randomResult">

	</p>
	<p>Your Score: <span id="userScore">0</span></p>
	<div class="crystals">
	</div>
	
	<img src="assets/images/blue.png" alt="blue crystal"/>
	<img src="assets/images/green.png" alt="green crystal"/>
	<img src="assets/images/yellow.png" alt="yellow crystal"/>
	<img src="assets/images/red.png" alt="red crystal"/>
	
	<span>Wins:</span>
	<p id="wins"></p>
	<span>Losses:</span>
	<p id="losses">
	</p>
	
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
